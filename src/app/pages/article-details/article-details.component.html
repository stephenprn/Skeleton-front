<div id="article-details" *ngIf="!loading">
  <app-article-item id="article-header" [article]="article"></app-article-item>

  <div id="article-container" class="white-block">
    <div id="article-body" [innerHtml]="article.body | sanitizeHtml"></div>
  
    <div id="comments-container">
      <app-article-comments [articleUrl]="articleUrl"></app-article-comments>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
