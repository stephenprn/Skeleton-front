<header id="toolbar">
  <div id="toolbar-left-elements">
    <button (click)="goHome()" mat-icon-button matTooltip="Go home">
      <i class="fa fa-newspaper-o"></i>
    </button>
    <div id="toolbar-title">
      Articles app
    </div>
  </div>

  <div id="toolbar-right-elements">
    <button
      (click)="goDashboard()"
      *ngIf="userConnected"
      mat-icon-button
      matTooltip="View dashboard"
    >
      <i class="fa fa-list"></i>
    </button>

    <button
      (click)="goAddArticle()"
      *ngIf="userConnected"
      mat-icon-button
      matTooltip="Add article"
    >
      <i class="fa fa-plus"></i>
    </button>

    <button
      *ngIf="!userConnected"
      [matMenuTriggerFor]="menu"
      mat-icon-button
      matTooltip="Open menu connection"
    >
      <i class="fa fa-user"></i>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openLogin()">Log in</button>
      <button mat-menu-item (click)="openRegister()">Register</button>
    </mat-menu>

    <button
      (click)="logout()"
      *ngIf="userConnected"
      mat-icon-button
      matTooltip="Log out"
    >
      <i class="fa fa-sign-out"></i>
    </button>
  </div>
</header>
