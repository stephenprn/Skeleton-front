<div id="dashboard" class="page-container has-toolbar">
  <app-toolbar></app-toolbar>

  <div id="articles-list-container" class="main-container articles-list" *ngIf="!loading">
    <h1 class="main-title">Your published articles</h1>

    <app-article-item
      [article]="article"
      *ngFor="let article of articles; let i = index; trackBy: trackByFn"
      (click)="openEditArticle(article.url)"
      [editionMode]="true"
      (editClicked)="goEditArticle(article)"
      (deleteClicked)="openDeleteConfirmation(article, i)"
      (displayClicked)="openArticle(article.url)"
    >
    </app-article-item>

    <p class="empty-paragraph" *ngIf="!loading && articles.length === 0">
      You have no published articles yet.
    </p>

    <div *ngIf="loadingMore">
      <mat-spinner diameter="25"></mat-spinner>
    </div>
  </div>

  <div class="main-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
